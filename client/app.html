<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Home Price Prediction</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form class="form">
            <h1>Predict Your Home Price</h1>
            <div class="input-group">
                <label for="uiSqft">Area (Square Feet)</label>
                <input class="input-field" type="number" id="uiSqft" placeholder="Enter area in sqft">
            </div>

            <div class="input-group">
                <label for="uiBHK">Rooms</label>
                <div class="dynamic-options" id="uiBHK">
                    <button type="button" class="option" data-value="1">1</button>
                    <button type="button" class="option" data-value="2">2</button>
                    <button type="button" class="option" data-value="3">3</button>
                    <button type="button" class="option" data-value="4">4</button>
                    <button type="button" class="option" data-value="5">5</button>
                </div>
            </div>

            <div class="input-group">
                <label for="uiBathrooms">Bathrooms</label>
                <div class="dynamic-options" id="uiBathrooms">
                    <button type="button" class="option" data-value="1">1</button>
                    <button type="button" class="option" data-value="2">2</button>
                    <button type="button" class="option" data-value="3">3</button>
                    <button type="button" class="option" data-value="4">4</button>
                    <button type="button" class="option" data-value="5">5</button>
                </div>
            </div>

            <div class="input-group">
                <label for="uiLocations">Location</label>
                <select class="input-field" id="uiLocations">
                    <option id="option" value="" disabled selected>Choose a location</option>
                </select>
            </div>

            <button type="button" class="submit-btn" onclick="onClickedEstimatePrice()">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
